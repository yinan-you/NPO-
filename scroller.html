<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            height: 100vh; /* Each section takes the full viewport height */
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #ccc;
        }
        section:nth-child(odd) {
            background: #f4f4f4;
        }
        section:nth-child(even) {
            background: #ddd;
        }
    </style>
</head>
<body>

<nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
</nav>

<section id="section1">
    <h1>Welcome to Section 1</h1>
</section>
<section id="section2">
    <h1>Welcome to Section 2</h1>
</section>
<section id="section3">
    <h1>Welcome to Section 3</h1>
</section>

</body>
</html>
